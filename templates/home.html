<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .appliances {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 50px;
        }
        .appliance {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            width: calc(50% - 20px); /* Each appliance will take up half of the available width, minus a small margin */
            margin: 10px;
        }
        @media screen and (min-width: 600px) {
            .appliance {
                width: calc(33% - 20px); /* On larger screens, each appliance will take up a third of the available width */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="buttons">
                <a class="button" href="/register">Register</a>
                <a class="button" href="/login">Login</a>
            </div>
            <h1 class="title">Eco Tracker by /B/S/H/</h1>
        </div>

        <div class="appliances">
            <!-- Example Appliance -->
            <div class="appliance">
                <h2>Appliance 1</h2>
                <p>Current Energy Efficiency: A+</p>
            </div>

            <!-- Repeat the following section for each registered appliance -->

            </div>
            -->
        </div>
    </div>
</body>
</html>
